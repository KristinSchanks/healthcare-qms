
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}QMS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      background-color: #005EB8;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #003f7d;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .topbar {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h5 class="text-center">QMS Menu</h5>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('documents') }}">Documents</a>
    <a href="{{ url_for('feedback') }}">Feedback</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <div class="content">
    <div class="topbar d-flex justify-content-between">
      <span>Welcome, {{ current_user.id }}</span>
      <form method="get" action="{{ url_for('search') }}">
        <input name="q" class="form-control" placeholder="Search..." style="width: 200px;" />
      </form>
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
