
{% extends "base.html" %}
{% block title %}CAPA / Non-Conformities{% endblock %}
{% block content %}
  <h2>CAPA / Non-Conformities</h2>
  <form method="POST" class="mb-3">
    <div class="row">
      <div class="col-md-4"><input type="text" name="title" placeholder="Issue Title" class="form-control" required></div>
      <div class="col-md-4"><input type="text" name="source" placeholder="Source (e.g. Datix)" class="form-control" required></div>
      <div class="col-md-4"><button class="btn btn-warning w-100">Add CAPA</button></div>
    </div>
  </form>
  <table class="table mt-3">
    <thead><tr><th>Title</th><th>Source</th></tr></thead>
    <tbody>
      <tr><td>Process not followed</td><td>Internal Audit</td></tr>
      <tr><td>Training required</td><td>Datix</td></tr>
      <tr><td>Missing minutes</td><td>External Audit</td></tr>
    </tbody>
  </table>
{% endblock %}
